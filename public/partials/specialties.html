<div class="equipoGrl col-xs-12">
    <div class="row">
        <h2>Especialidades</h2>
    </div>
    <div class="row">
        <div ng-repeat="(specialtyType, specialtyItems) in specialty.specialties" class="col-xs-12 servicios">
            <p><strong>{{specialtyType}}</strong></p>
            <div class="row">
                <div ng-repeat="specialityItem in specialtyItems | orderBy:'name'" class="col-xs-12">
                    <p class="col-xs-4">{{specialityItem.name}}</p>
                    <p class="col-xs-4">{{specialityItem.contactNum}}</p>
                    <p class="col-xs-4">{{specialityItem.area}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
