<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header" style="margin-top: 0;">Noticias
                <button class="btn btn-success pull-right" ng-click="adminNews.create()"><i class="glyphicon glyphicon-plus"></i>  Crear</button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Author</th>
                        <th>Fecha de Creación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="entry in adminNews.news | orderBy:'-date'">
                        <td>{{entry.title}}</td>
                        <td>{{entry.author.name}}</td>
                        <td>{{entry.date | date: 'medium'}}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="adminNews.edit(entry)"><i class="glyphicon glyphicon-edit"></i> Editar</button>
                            <button class="btn btn-danger" ng-click="adminNews.delete(entry)"><i class="glyphicon glyphicon-erase"></i> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade news-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Noticia</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Título:</label>
                        <input type="text" class="form-control" placeholder="Título" ng-model="adminNews.selectedEntry.title">
                    </div>
                    <div class="form-group">
                        <label>Contenido:</label>
                        <div text-angular ta-toolbar="[['h1','h2','h3','h4','p','pre','quote'],['bold','italics','underline','strikeThrough','ul','ol','undo','redo','clear'],['justifyLeft','justifyCenter','justifyRight','justifyFull','indent','outdent'],['fileUpload','insertLink','insertVideo'],['html']]" ng-model="adminNews.selectedEntry.body"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="adminNews.save()">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div file-uploader-dialog></div>
