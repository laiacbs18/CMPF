<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header" style="margin-top: 0;">Equipo Gerencial
                <button class="btn btn-success pull-right" ng-click="adminEquipoGerencial.create()"><i class="glyphicon glyphicon-plus"></i>  Crear</button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Órden</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="person in adminEquipoGerencial.staff | orderBy:'name'">
                    <td>{{person.name}}</td>
                    <td>{{person.order}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="adminEquipoGerencial.edit(person)"><i class="glyphicon glyphicon-edit"></i> Editar</button>
                        <button class="btn btn-danger" ng-click="adminEquipoGerencial.delete(person)"><i class="glyphicon glyphicon-erase"></i> Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade staff" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{adminEquipoGerencial.selectedStaff.name}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre" ng-model="adminEquipoGerencial.selectedStaff.name">
                    </div>
                    <div class="form-group">
                        <label>Área:</label>
                        <input type="text" class="form-control" placeholder="Área" ng-model="adminEquipoGerencial.selectedStaff.area">
                    </div>
                    <div class="form-group">
                        <label>Posición:</label>
                        <input type="text" class="form-control" placeholder="Posición" ng-model="adminEquipoGerencial.selectedStaff.position">
                    </div>
                    <div class="form-group">
                        <label>Órden:</label>
                        <input type="number" class="form-control" placeholder="Órden" ng-model="adminEquipoGerencial.selectedStaff.order">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="adminEquipoGerencial.save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
