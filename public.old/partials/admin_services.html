<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header" style="margin-top: 0;">Servicios
                <button class="btn btn-success pull-right" ng-click="adminServices.create()"><i class="glyphicon glyphicon-plus"></i>  Crear</button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 table-responsive">
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Tipos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="service in adminServices.services | orderBy:'type'">
                    <td>{{service.type}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="adminServices.edit(service)"><i class="glyphicon glyphicon-edit"></i> Editar</button>
                        <button class="btn btn-danger" ng-click="adminServices.delete(service)"><i class="glyphicon glyphicon-erase"></i> Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade service-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{adminServices.selectedService.type}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Tipo:</label>
                        <input type="text" class="form-control" placeholder="Tipo" ng-model="adminServices.selectedService.type">
                    </div>
                    <div class="form-group">
                        <label >Servicios:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Servicio" ng-model="adminServices.serviceName">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" ng-click="adminServices.addServiceName()"><i class="glyphicon glyphicon-plus"></i></button>
                            </span>
                        </div>
                    </div>
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" ng-show="adminServices.selectedService.serviceNames.length">
                                <thead>
                                <tr>
                                    <th>Servicio</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="service in adminServices.selectedService.serviceNames | orderBy:'toString()'">
                                    <td>{{service}}</td>
                                    <td>
                                        <button class="btn btn-xs btn-danger" ng-click="adminServices.removeServiceName(service)"><i class="glyphicon glyphicon-remove"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <p ng-hide="adminServices.selectedService.serviceNames.length">Vacio</p>
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="adminServices.save()">Save changes</button>
            </div>
        </div>
    </div>
</div>
